<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="stats-preview">
        <div class="stats-container">
            <div class="stats-description">
                <h1>Get <span class="text-color">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, 
                    customer experience, and overall efficiency.</p>
                <div class="ratings">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>
                    <div class="templates">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>
                    <div class="queries">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="stats-images">
                <img src="./images/image-header-desktop.jpg" alt="Stats Preview">
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
